name: Portfolio Site Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-html:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Adjust as needed

      - name: Install HTMLHint
        run: npm install -g htmlhint

      - name: Run HTMLHint
        run: htmlhint **/*.html  # Adjust this to your HTML file paths

  build:
    runs-on: ubuntu-latest
    needs: lint-html

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Adjust as needed

      - name: Install dependencies
        run: npm install  # Adjust based on your project

      - name: Build the site
        run: npm run build  # Replace with your actual build command
